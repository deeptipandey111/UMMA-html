	<link rel="stylesheet" href="css/style.css">

<body>
<div class="container">
    <div class="logo">
        <img class="logo_img" src="img/ummalogo.png" alt="logo">
    </div>

    <div class="description">
      <h4>Distance doesn't matter!</h4>
      <p>Use UMMA connect to speak to a visitor in another museum. Talk about the art in front of you, the pandemic or just 2020!</p>
    </div>

    <div class="boxes">
        <input type="checkbox" id="box_1">
        <label for="box_1">
            <p>Are you above the age of 18?</p>
        </label>

    <input type="checkbox" id="box_2">
    <label for="box_2">Do you agree to the <a href="./tnc.html">terms and conditions</a>?</label>
    </div>

    <div class="button_container">
        
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"> START CALL</button> -->
        <!-- <a href="tel:123-456-7890"></a> -->

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            START CALL
        </button>
    </div>

    <!-- Small modal -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p class="modal-title" id="exampleModalCenterTitle">To initiate a connect call</p>
                <br>
                <h4>UMMA Connect would like to access your microphone</h4>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary negative" data-dismiss="modal"><a href="index.html">Don't allow</a></button>
              <button type="button" class="btn btn-secondary positive"><a href="waiting.html">Ok</a></button>
            </div>
          </div>
        </div>
      </div>
    
</div>

</body>
