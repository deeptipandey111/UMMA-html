<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>wating to connect</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS here -->
	<link rel="stylesheet" href="css/waiting.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
  <input type="image" src="./img/report.png" alt="Submit" id="reportButton" class="reportButton">

    <!-- The Modal -->

  
  <div id="myModal" class="modal">

  <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="/action_page.php">
        <p>I report this call because it is:</p>
        <input type="radio" id="reason" name="reason" value="reason">
        <label for="inappropriate">Inappropriate</label><br>
        <input type="radio" id="inappropriate" name="reason" value="inappropriate">
        <label for="unsafe">Unsafe</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <br>  <br>
        
        <input type="submit" value="Submit">
      </form>
    </div>

  </div>
  <div class="sub-container">
    <h2>Waiting to Connect...</h2>
    <!-- profile -->
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
      <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
    </svg>
  </div>
  <ul class="icons" >
    <!-- speaker -->
    <li id ="speaker">
      <i id ="speaker" class="fa fa-volume-up fa-2x"></i>
    </li>

    <!-- mic -->
    <li>
      <i id="mic" onclick="micState()" class="fa fa-microphone fa-2x"></i>
    </li>
        
    <!-- phone call -->
    <li>
       <i class="fa fa-phone fa-2x" ></i>
    </li>

  </ul>

</div>



</body>

<!-- javascript here -->
<script type="text/javascript" src="js/connected.js"></script>
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("reportButton");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</html>
